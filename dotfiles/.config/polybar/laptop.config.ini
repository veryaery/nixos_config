[var]
monitor = ${env:MONITOR}
theme_foreground = {{ foreground }}
theme_background = {{ background }}

[bar/_]
monitor = ${var.monitor}

font-0 = {{ font }}:size=12;2
font-1 = Font Awesome 6 Free Solid:size=12;2

foreground = ${var.theme_foreground}
background = ${var.theme_background}

modules-left = tags
modules-center = xwindow
modules-right = battery alsa down up memory cpu temperature date time
separator = " "

[module/tags]
type = custom/script
exec = ~/.config/polybar/scripts/tags/event_loop.sh
tail = true

[module/xwindow]
type = internal/xwindow
label = %title:0:32:…%
label-empty = empty

[module/battery]
type = internal/battery
full-at = 95
low-at = 20
label-full = %{F{{ background }}}%{B{{ foreground }}}  %{F- B-} %percentage%%
label-charging = %{F{{ blueForeground }}}%{B{{ terminalColors.blue }}}  %{F- B-} %percentage%%
label-discharging = %{F{{ background }}}%{B{{ foreground }}}  %{F- B-} %percentage%%
label-low = %{F{{ redForeground }}}%{B{{ terminalColors.red }}}  %{F- B-} %percentage%%

[module/alsa]
type = internal/alsa
master-soundcard = hw:0
speaker-soundcard = hw:0
headphone-soundcard = hw:0
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = %{F{{ redForeground }}}%{B{{ terminalColors.red }}} 婢 %{F- B-} muted
ramp-volume-0 = %{F{{ background }}}%{B{{ foreground }}} 奄 %{F- B-}
ramp-volume-1 = %{F{{ background }}}%{B{{ foreground }}} 奔 %{F- B-}
ramp-volume-2 = %{F{{ background }}}%{B{{ foreground }}} 墳 %{F- B-}

[module/down]
type = internal/network
interface-type = wireless
label-connected = %{F{{ greenForeground }}}%{B{{ terminalColors.green }}}%{T2}  %{T-}%{F- B-} %downspeed%
label-disconnected = %{F{{ greenForeground }}}%{B{{ terminalColors.green }}}%{T2}  %{T-}%{F- B-} disconnected

[module/up]
type = internal/network
interface-type = wireless
label-connected = %{F{{ magentaForeground }}}%{B{{ terminalColors.magenta }}}%{T2}  %{T-}%{F- B-} %upspeed%
label-disconnected = %{F{{ magentaForeground }}}%{B{{ terminalColors.magenta }}}%{T2}  %{T-}%{F- B-} disconnected

[module/memory]
type = internal/memory
label = %{F{{ background }}}%{B{{ foreground }}}%{T2}  %{T-}%{F- B-} %mb_used% %percentage_used%%

[module/cpu]
type = internal/cpu
label = %{F{{ background }}}%{B{{ foreground }}}%{T2}  %{T-}%{F- B-} %percentage%%

[module/temperature]
type = internal/temperature
units = false
label = %{F{{ redForeground }}}%{B{{ terminalColors.red }}}%{T2}  %{T-}%{F- B-} %temperature-c% °C

[module/date]
type = internal/date
label = %{F{{ background }}}%{B{{ foreground }}}%{T2}  %{T-}%{F- B-} %date%
date = %Y-%m-%d
date-alt = %A, %d %B %Y

[module/time]
type = internal/date
time = %H:%M
label = %time%
