colors:
    primary:
        foreground: "<foreground>"
        background: "<background>"
    
    normal:
        black: "<terminalColors.black>"
        blue: "<terminalColors.blue>"
        green: "<terminalColors.green>"
        cyan: "<terminalColors.cyan>"
        red: "<terminalColors.red>"
        magenta: "<terminalColors.magenta>"
        yellow: "<terminalColors.yellow>"
        white: "<terminalColors.white>"
    
    bright:
        black: "<terminalColors.brightBlack>"
        blue: "<terminalColors.brightBlue>"
        green: "<terminalColors.brightGreen>"
        cyan: "<terminalColors.brightCyan>"
        red: "<terminalColors.brightRed>"
        magenta: "<terminalColors.brightMagenta>"
        yellow: "<terminalColors.brightYellow>"
        white: "<terminalColors.brightWhite>"

shell:
    program: "<fish>/bin/fish"

font:
    size: <size>
    normal:
        family: "<font>"
    bold:
        family: "<font>"
    italic:
        family: "<font>"
    bold_italic:
        family: "<font>"

window:
    padding:
        x: 8
        y: 8

    cursor:
        style:
            blinking: On

        blink_interval: 750

    opacity: 0.8
